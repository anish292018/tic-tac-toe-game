<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <h1>Tic Tac Toe</h1>
        <ul id="auth-links">
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
        <ul id="user-links" style="display: none;">
          <li><a href="game.html">Play Game</a></li>
          <li><a href="leaderboard.html">Leaderboard</a></li>
          <li><a href="history.html">My History</a></li>
          <li><span id="user-display"></span></li>
          <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="leaderboard-container">
      <div class="card">
        <h2 class="text-center">Leaderboard</h2>
        
        <div id="alert-container"></div>
        
        <div class="leaderboard-table-container">
          <table id="leaderboard-table" class="leaderboard-table">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Player</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
                <th>Win %</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body">
              <!-- Leaderboard data will be added here by JavaScript -->
            </tbody>
          </table>
        </div>
        
        <div class="text-center" style="margin-top: 20px;">
          <a href="game.html" class="btn btn-primary">Play Game</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
